<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Wrapper ESR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- WRAP DU SITE AVEC TOUS SES ENDPOINTS INTERNES -->
  <iframe src="https://retro-stream-control.lovable.app/"></iframe>

  <script>
    // Optionnel : blocage lÃ©ger de F12 (jamais invincible)
    document.addEventListener("keydown", (e) => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
        e.preventDefault();
      }
    });

    document.addEventListener("contextmenu", (e) => e.preventDefault());
  </script>

</body>
</html>
