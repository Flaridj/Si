    <script>
        const particlesContainer = document.getElementById('particles');
        const particleCount = 80;
        
        const fragment = document.createDocumentFragment();
        
        let particlesHTML = '';
        
        for (let i = 0; i < particleCount; i++) {
            const randomX = Math.random() * 100;
            const randomY = Math.random() * 100;
            
            const duration = 15 + Math.random() * 15;
            
            particlesHTML += `<div class="particle" style="left: ${randomX}%; top: ${randomY}%; animation-duration: ${duration}s;"></div>`;
        }
        
        particlesContainer.innerHTML = particlesHTML;

        const loginBtn = document.getElementById('login-btn');
        const licenseInput = document.getElementById('license-input');
        const errorMessage = document.getElementById('error-message');

        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const isMobile = window.innerWidth <= 768;
            const particleCount = isMobile ? 50 : 80;
            
            particlesContainer.innerHTML = '';
            
            let particlesHTML = '';
            
            for (let i = 0; i < particleCount; i++) {
                const randomX = Math.random() * 100;
                const randomY = Math.random() * 100;
                
                const duration = isMobile ? (20 + Math.random() * 20) : (15 + Math.random() * 15);
                
                particlesHTML += `<div class="particle" style="left: ${randomX}%; top: ${randomY}%; animation-duration: ${duration}s;"></div>`;
            }
            
            particlesContainer.innerHTML = particlesHTML;
            
            if (!isMobile) {
                particlesContainer.style.willChange = 'transform';
            }
        }
        
        initParticles();
        window.addEventListener('orientationchange', () => {
            setTimeout(initParticles, 300);
        });

        licenseInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/[^A-Z0-9]/g, '').toUpperCase();
            let formatted = '';
            
            for (let i = 0; i < value.length && i < 16; i++) {
                if (i > 0 && i % 4 === 0) {
                    formatted += '-';
                }
                formatted += value[i];
            }
            
            e.target.value = formatted;
        });

        loginBtn.addEventListener('click', async () => {
            const license = licenseInput.value.trim();
            
            if (!license) {
                showError("Veuillez entrer une clé de licence");
                return;
            }

            loginBtn.disabled = true;
            showError("Vérification de la licence...");

            try {
                const response = await fetch('api/check_license.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ license })
                });

                const data = await response.json();
                console.log('Réponse du serveur:', data);

                if (data.success) {
                    showSuccess("Licence activée avec succès!");
                    
                    if (data.data && data.data.username) {
                        window.sessionStorage.setItem('username', data.data.username);
                    }
                    
                    setTimeout(() => {
                        window.location.href = 'https://darkgpt.cc/app';
                    }, 300);
                } else {
                    // Affiche simplement le message d'erreur retourné par le serveur (pas de redirection automatique)
                    showError(data.message || "Erreur lors de l'activation");
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError("Une erreur est survenue lors de l'activation");
            } finally {
                loginBtn.disabled = false;
            }
        });

        licenseInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginBtn.click();
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            errorMessage.style.color = '#dc2626';
        }

        function showSuccess(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            errorMessage.style.color = '#10b981';
        }
    </script>
